<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="hero">
            <h1 id="header">Metric/Imperial Unit Conversion</h1>
            <div id="input-div">
                <button class="input-btn" id="decrement-btn">-</button>
                <input type="text" id="input-el">
                <button class="input-btn" id="increment-btn">+</button>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="main-div">
            <div class="container-div">
                <h3>Length (Meters/Feet)</h3>
                <p id="length-el"></p>
            </div>
            <div class="container-div">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el"></p>
            </div>
            <div class="container-div">
                <h3>Mass (Kilogramms/Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
